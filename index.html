<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Project - OOP - ES6</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/zzistaken-dark.png"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="card mt-3" style="width: 800px">
        <div class="card-header mb-0">
          <h1 class="card-title fs-3">Movie Project - OOP - ES6</h1>
          <p class="mb-0">
            Movie project I made using Prototype and ES6. Styled with Bootstrap.
            Adding, removing and cleaning all movies is available.
          </p>
        </div>
        <div class="card-body border-bottom">
          <form id="movieForm">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Movie Name"
                  id="movieNameInput"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Director"
                  id="movieDirectorInput"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input
                  type="url"
                  class="form-control"
                  placeholder="Movie Banner Link"
                  id="movieBannerInput"
                />
              </div>
              <div class="col">
                <button
                  id="addMovieButton"
                  type="submit"
                  class="btn btn-success"
                >
                  Add Movie
                </button>
              </div>
            </div>
          </form>
        </div>
        <div id="alertArea" class="card-body border-bottom"></div>
        <div class="card-body">
          <h2 class="card-title fs-4">Movies</h2>
          <table class="table table-bordered table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">Movie Banner</th>
                <th scope="col">Movie Name</th>
                <th scope="col">Director</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody id="movieList"></tbody>
          </table>
          <button id="clearMoviesButton" class="btn btn-danger mt-3">
            Clear All Movies
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="movie.js"></script>
    <script src="project.js"></script>
  </body>
</html>
